<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜를 생성하는 newDate</title>
    
    <style>
        span{font-weight:bold}
    </style>
</head>
<body>
    <h1>함수</h1>
    <p>어떠한 기능을 수행하거나 계산을 수행하는 코드의 집함</p>
    
    <h2>예시</h2>
    <span style="color:red">const(변수)</span> <span style="color:blue">sum(함수이름)</span> = <sapn style="color:yellowgreen">function()함수</sapn> {
        console.log(10 + 10);
    }

    <h1>함수 사용</h1>
    함수를 호출하는 방법, 함수 선언 종류
    <hr>

    <input type="text" id="target-year-input" class="target-input">
    <input type="text" id="target-month-input" class="target-input">
    <input type="text" id="target-date-input" class="target-input">
    <button onclick="counterMaker()">버튼</button>

    <script>
        const consoleTool = function(){
            console.log("함수를 실행했어요")
        }
        consoleTool() /* 호출함수 () 변수이름을 호출 */

        const output =function(){
            console.log("함수를 실행함");
        };
        output()

        const dateFormMaker = function(){
            const inputYear = document.querySelector('#target-year-input').value;
            const inputMonth = document.querySelector('#target-month-input').value;
            const inputDate = document.querySelector('#target-date-input').value;

            const dateFormat = inputYear +'-'+ inputMonth +'-'+ inputDate //지역변수
            console.log(inputYear, inputMonth , inputDate)
        };

        const counterMaker = function(){
            const nowDate = new Date();
            const targetDate = new Date(dateFormat);
            const remaining = (targetDate - nowDate) / 1000;
            const remainingDate = Math.floor(remaining / 3600 / 24);
            const remainingHours = Math.floor(remaining / 3600) % 24;
            const remainingMin = Math.floor(remaining / 60) % 60; //분
            const remainingSec = Math.floor(remaining) % 60;//초

            console.log(remainingDate , remainingHours , remainingMin , remainingSec);
        };
        //값을 가져올때는 .value를 꼭 입력해줘야함
        //const remainingDate에 Math.floor()메서드는 소숫점 이하의 수를 내림해줌


    </script>
</body>
</html>
