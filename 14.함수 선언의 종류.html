<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 선언의 종류</title>

    <style>
      span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>함수 선언 방식</h1>

    <h2>함수 표현식</h2>
    const sum = function(){
    <p>let result = 10 + 10;</p>
    }

    <h2>함수 선언식 (호이스팅 영향 받음)</h2>
    function sum(){
    <p>let result = 10 + 10</p>
    }

    <h2>화살표 함수</h2>
    const sum = () => {
    <p>let result = 10 + 10;</p>
    }
  </body>
</html>
