<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector 활용한 데이터 참조</title>
    
    <style>
        span{font-weight:bold}
    </style>
</head>
<body>
    <h1>함수</h1>
    <p>어떠한 기능을 수행하거나 계산을 수행하는 코드의 집함</p>
    
    <h2>예시</h2>
    <span style="color:red">const(변수)</span> <span style="color:blue">sum(함수이름)</span> = <sapn style="color:yellowgreen">function()함수</sapn> {
        console.log(10 + 10);
    }

    <h1>함수 사용</h1>
    함수를 호출하는 방법, 함수 선언 종류
    <hr>

    <input type="text" id="target-year-input" class="target-input">
    <input type="text" id="target-month-input" class="target-input">
    <input type="text" id="target-date-input" class="target-input">
    <button onclick="dateFormMaker()">버튼</button>

    <script>
        const consoleTool = function(){
            console.log("함수를 실행했어요")
        }
        consoleTool() /* 호출함수 () 변수이름을 호출 */

        const output =function(){
            console.log("함수를 실행함");
        };
        output()

        const dateFormMaker = function(){
            const inputYear = document.querySelector('#target-year-input').value;
            const inputMonth = document.querySelector('#target-month-input').value;
            const inputDate = document.querySelector('#target-date-input').value;
            console.log(inputYear, inputMonth , inputDate)
        };
        //값을 가져올때는 .value를 꼭 입력해줘야함


    </script>
</body>
</html>
